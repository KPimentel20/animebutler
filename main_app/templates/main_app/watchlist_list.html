{% extends 'base.html' %}

{% block content %}

<h1>hello this is the watchlist detail page</h1>

{% for object in object_list %}
<div class="card">
    Title: {{ object.anime.title }}
    Description: {{ object.anime.description }}
    <form method="POST" action="{% url 'delete_anime' object.anime.id %}">
        {% csrf_token %}
        <input type="submit" value="delete from list" class="btn">
    </form>
</div>
{% endfor %}

{% endblock %}
